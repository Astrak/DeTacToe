<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
</head>
<body>
    <p id="log">Nothing</p>
    <div id="player">
        <p id="balance"></p>
        <p id="stats"></p>
    </div>
    <button id="connect">Connect</button>
    <div id="game-panel">
        <input type="number" id="bet" step="0.001" min="0.001" value="0.01">
        <button id="create" style="display: none;">Start a game for 1 DGCC</button>
        <button id="cancel" style="display: none;">Cancel game</button>
        <div id="offer"></div>
        <ul id="join"></ul>
        <div id="active-game">
            <p id="game-log"></p>
            <table id="tictactoe">
                <tr><td><button id="0"></button></td><td><button id="1"></button></td><td><button id="2"></button></td></tr>
                <tr><td><button id="3"></button></td><td><button id="4"></button></td><td><button id="5"></button></td></tr>
                <tr><td><button id="6"></button></td><td><button id="7"></button></td><td><button id="8"></button></td></tr>
            </table>
            <p id="turn"></p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.4/web3.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
